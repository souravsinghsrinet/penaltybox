services:
  penaltybox-api:
    container_name: penaltybox-api
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "127.0.0.1:9030:8000"
    volumes:
      - .:/app
      - proof_uploads:/app/uploads/proofs
    environment:
      - PORT=8000
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  proof_uploads:
